{% load static %}
<!-- Skeleton Loader -->
{% if not request.is_ajax %}
<div id="skeleton-loader" class="d-none">
    <article class="media content-section card shadow-sm p-4">
        <div class="media-body">
            <!-- Skeleton for author and date -->
            <div class="article-metadata p-2 d-flex align-items-center">
                <div class="skeleton-circle"></div>
                <div class="ms-2">
                    <div class="skeleton-line" style="width: 120px; height: 16px;"></div>
                    <div class="skeleton-line mt-1" style="width: 80px; height: 12px;"></div>
                </div>
            </div>
            <!-- Skeleton for title and buttons in one line -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="skeleton-line" style="width: 200px; height: 24px;"></div>
                <div class="d-flex">
                    <!-- <div class="skeleton-line" style="width: 80px; height: 32px; margin-right: 8px;"></div> -->
                    <div class="skeleton-line" style="width: 30px; height: 32px;"></div>
                </div>
            </div>
            <!-- Skeleton for code block -->
            <div class="skeleton-line mt-3" style="width: 100%; height: 120px;"></div>
        </div>
    </article>
</div>
{% endif %}
<article class="media content-section card shadow-sm p-4 d-none post-content">
    <div class="media-body">
        <div class="article-metadata p-2 d-flex align-items-center">
            <img class="profile-circle" src="{{ post.author.profile.image.url }}">
            <div class="d-flex flex-column ms-2">
                <a class="text-decoration-none text-reset" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-outline-primary ai-explain-button m-1" title="AI Explain" data-code="{{ post.content }}">
                    <i class="fas fa-lightbulb"></i> AI Explain
                </button>
                <button class="btn btn-sm btn-outline-secondary copy-code-button m-1" title="Copy Code">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
        <pre class="card-text scrollableP"><code class="language-javascript">{{ post.content }}</code></pre>
    </div>
</article>
