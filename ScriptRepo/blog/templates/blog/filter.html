{% load static %}
<div class="card shadow-sm p-4 col-12 col-md-2 position-fixed overflow-auto" style="top: 100px; left: 25px; z-index: 1000;">
    <div class="mt-2" data-bs-toggle="collapse" data-bs-target="#expand">
        <div class="d-flex justify-content-between align-items-center">
            <a class="text-reset">Filter <i class="fas fa-filter" style="font-size: 10px;"></i></a>
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div id="expand" class="collapse">
        <div class="d-flex flex-column mb-3">
            <form method="get" id="filterForm">
                <div class="p-4">
                    <label for="category"><i class="fa-solid fa-table-cells-large"></i> Category</label>
                    <select name="category" class="form-control form-control-sm" onchange="document.getElementById('filterForm').submit()">
                        <option value="HotDocs">Hotdocs</option>
                        <option value="Document Drafter">Document Drafter</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
